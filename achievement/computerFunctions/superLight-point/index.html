<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>点光源效果</title>
	<link rel="Shortcut Icon" href="./asset/img/ICON-s.png">  
	<link rel="Bookmark" href="./asset/img/ICON-s.png">
	<style>
	body{
		width: 100vw;
		height: 100vh;
		margin: 0;
		padding: 0;
		background:
			repeating-linear-gradient(90deg,transparent 0,transparent 48%,black 0,black 52%,transparent 0) 0% 0%/40px 40px,
			repeating-linear-gradient(0,transparent 0,transparent 48%,black 0,black 52%,transparent 0) 0% 0%/40px 40px,
			url(./asset/img/ICON-m.png) no-repeat center center/ contain;
	}
	.curtain{
		width: 100%;
		height: 100%;
		background: black;
	}
	</style>
</head>
<body>
	<div class="curtain"></div>
<script>
var obj = document.getElementsByClassName('curtain').item(0);
obj.addEventListener('mousemove',(e)=>{
	obj.style.background = `-webkit-radial-gradient(${e.clientX}px ${e.clientY-5}px, 40px 60px, transparent 0,black 80px)`;
})
obj.addEventListener('mouseleave',(e)=>{
	obj.style.background = "black";
})
</script>
</body>
</html>
