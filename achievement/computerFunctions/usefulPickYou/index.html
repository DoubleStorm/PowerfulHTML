function Candidate(no,name,prob){
	this.no = no;
	this.name = name;
	this.prob = prob;

	this.addProb = function(){
		this.prob += 5;
	}
	this.reduceProb = function(){
		this.prob -= 5;
		if(this.prob < 0)
			this.prob = 0;
	}
	this.rename = function(newName){

	}
}
