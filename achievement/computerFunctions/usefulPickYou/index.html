<script>

	never: 'never',

}
/* 表示候选人的类，
包括三个属性：序号、姓名、选中概率 */
class Candidate{
	name = "";
	_prob = 10;
	set prob(x){
		if(x >= 0) 
			this._prob = x;
		else 
			this._prob = 0;
	}
	get prob(){
		return this._prob;
	}
	flag = flagType.normal;	
	constructor(name,prob = 10,flag = flagType.normal){
		this.name = name;
		this.prob = prob;
		this.flag = flag;
	}
	addProb(){
		this.prob += 5;
	}
	reduceProb(){
		this.prob -= 5;
	}
	reName(x){
		this.name = x;
	}
	reFlag(x){

	}
}
